<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masco Fashion House</title>
   <!-- font awesome -->
   <script src="https://kit.fontawesome.com/ea44fda722.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->

    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" /> -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <main class="main">
    <div class="input-group mb-3 w-50 mx-auto mt-5 mb-5">
      <input id="submit" type="text" class="form-control" placeholder="search your product" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchButton()" class="btn btn-outline-secondary" type="button" id="button-choice">Search</button>
    </div>

    <!-- details button press all product imformation  -->
    <div id="details-information">

    </div>

    <div class="row">
      <div class="col-md-8 col-lg-8 col-sm-7">
        <div id="all-products" class="">
          <!-- <div  class="row row-cols-1 row-cols-md-3 g-4 ">
        </div> -->
       </div>
      </div>
      <!-- modal  -->
   

      <div class="col-md-3 col-lg-4 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table pr-3">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

   
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
